<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> login</title>
</head>
<body>
<h3> Login here: </h3>

<form th:action="@{/login}" th:object="${user}"  method="post">
    Email : <input type="text" name="email" required th:field="*{email}" /> <br/><br/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    Password: <input type="password" name="password" required th:field="*{password}"/> <br/><br/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <input type="submit" value="Login"/>
</form>
<p th:text="${msg}"></p>
<a href="/register" th:href="@{/register}" class="btn btn-large btn-success">Sign up</a>
</body>
</html>
