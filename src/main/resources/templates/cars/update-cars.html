<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav th:replace="layouts :: foo"></nav>
<div class="container my-5">
    <h3>Editeaza detaliile masinii :</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/cars/edit/{id}(id=${cars.id})}" th:object="${cars}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="model" class="col-form-label">Model</label> <input type="text"
                                                                                           th:field="*{model}"
                                                                                           class="form-control"
                                                                                           id="model"
                                                                                           placeholder="Model" required>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="year" class="col-form-label">An fabricatie</label> <input type="text"
                                                                                                  th:field="*{year}"
                                                                                                  class="form-control"
                                                                                                  id="year"
                                                                                                  placeholder="Year"
                                                                                                  required>
                        </div>

                        <div class="form-group col-md-8">
                            <legend>
                                <label class="col-form-label">Combustibil :</label><br>
                            </legend>
                            <input type="radio" name="fuel" th:field="*{fuel}"
                                   value="benzina +  gpl" required> benzina+gpl<br>
                            <input type="radio" name="fuel" th:field="*{fuel}"
                                   value="motorina + gpl" required> motorina+gpl<br>
                            <input type="radio" name="fuel" th:field="*{fuel}"
                                   value="motorina" required> motorina<br>
                            <input type="radio" name="fuel" th:field="*{fuel}"
                                   value="benzina" required> benzina

                        </div>
                        <div class="form-group col-md-8">
                            <legend>
                                <label for="seats" class="col-form-label">Numar locuri :</label>
                            </legend>
                            <select th:field="*{seats}" id="seats">
                                <option th:each="seats : ${#numbers.sequence(0, 10)}"
                                        th:value="${seats}" th:text="${seats}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="color" class="col-form-label">Culoare</label> <input type="text"
                                                                                             th:field="*{color}"
                                                                                             class="form-control"
                                                                                             id="color"
                                                                                             placeholder="Color"
                                                                                             required>
                        </div>

                        <div class="form-group col-md-8">
                            <legend>
                                <label class="col-form-label">Cutie viteze :</label><br>
                            </legend>
                            <input type="radio" name="gear" th:field="*{gearBox}"
                                   value="automat" required> automata<br>
                            <input type="radio" name="gear" th:field="*{gearBox}"
                                   value="manual" required> manuala<br>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Pret</label> <input type="text"
                                                                                          th:field="*{price}"
                                                                                          class="form-control"
                                                                                          id="price"
                                                                                          placeholder="Price"
                                                                                          required>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Moneda :</label><br>
                            <select th:field="*{coin}" id="coin">
                                <option th:value="EUR">EUR</option>
                                <option th:value="USD">USD</option>
                                <option th:value="LEI">LEI</option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update">
                        </div>

                        <div class="form-group col-md-8">
                            <a class="btn btn-primary" href="/cars/list">Renunta</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
