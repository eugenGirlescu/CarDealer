<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adauga </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<nav th:replace="layouts :: foo"></nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>We update every day our car list !</h2>
            <table class="table table-striped table-responsive-md" th:object="${cars}">
                <tr>
                    <th>Model</th>
                    <th>An</th>
                    <th>Combustibil</th>
                    <th>Numar locuri</th>
                    <th>Culoare</th>
                    <th>Cutie viteze</th>
                    <th>Pret</th>
                    <th>Moneda</th>
                </tr>
                <tr>
                    <td th:text="${cars.model}"></td>
                    <td th:text="${cars.year}"></td>
                    <td th:text="${cars.fuel}"></td>
                    <td th:text="${cars.seats}"></td>
                    <td th:text="${cars.color}"></td>
                    <td th:text="${cars.gearBox}"></td>
                    <td th:text="${cars.price}"></td>
                    <td th:text="${cars.coin}"></td>
                </tr>
            </table>
            <a th:href="@{/cars/view}" class="btn btn-primary"><i
                    class="fa fa-pencil-square" aria-hidden="true">Inapoi</i></a>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
