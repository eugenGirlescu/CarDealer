<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adauga </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<nav th:replace="layouts :: foo"></nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${cars}" class="container my-5">
                <p class="my-5">
                    <a href="/cars/add" class="btn btn-primary"><i
                            class="fa fa-car" aria-hidden="true">Adauga</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No Cars yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Model</th>
                                <th>An</th>
                                <th>Combustibil</th>
                                <th>Numar locuri</th>
                                <th>Culoare</th>
                                <th>Cutie viteze</th>
                                <th>Pret</th>
                                <th>Moneda</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="car : ${cars}">
                                <td th:text="${car.model}"></td>
                                <td th:text="${car.year}"></td>
                                <td th:text="${car.fuel}"></td>
                                <td th:text="${car.seats}"></td>
                                <td th:text="${car.color}"></td>
                                <td th:text="${car.gearBox}"></td>
                                <td th:text="${car.price}"></td>
                                <td th:text="${car.coin}"></td>
                                <td><a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-primary"><i
                                        class="fa fa-pencil-square" aria-hidden="true">Edit</i></a></td>
                                <td><a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-primary"><i
                                        class="fa fa-pencil ">Sterge</i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
